{% extends 'base.html' %}
{% block title %}Login Administrativo{% endblock %}
{% block content %}
<div class="min-h-screen bg-cuf-lighter flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-2xl bg-cuf-navy flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg viewBox="0 0 24 24" fill="none" class="w-8 h-8" stroke="white" stroke-width="1.8">
          <rect x="3" y="11" width="18" height="11" rx="2" stroke-width="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="font-display font-700 text-2xl text-cuf-navy tracking-wide">ÁREA RESTRITA</h1>
      <p class="text-cuf-muted text-sm mt-1">Acesso exclusivo para administradores</p>
    </div>
    <div class="card p-8" style="border-top:3px solid #0071BC;">
      <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-5">
        <div>
          <label class="form-label">Utilizador</label>
          <input type="text" name="username" required autocomplete="username" class="form-input" placeholder="admin"/>
        </div>
        <div>
          <label class="form-label">Palavra-passe</label>
          <input type="password" name="password" required autocomplete="current-password" class="form-input" placeholder="••••••••"/>
        </div>
        <button type="submit" class="btn-primary w-full text-center">Entrar</button>
      </form>
    </div>
    <p class="text-center text-sm text-cuf-muted mt-6">
      <a href="{{ url_for('index') }}" class="hover:text-cuf-blue transition">← Voltar ao site</a>
    </p>
  </div>
</div>
{% endblock %}
